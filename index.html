<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <div class="title">
        <h2>NBA Fantasy Y 2014-2024</h2>
    </div>
    <div class="body">
    <div class="h1">
        <h1>My Fantasy Team</h1>
    </div>
    <div class="team">
        <div class="pg">
            <h1 class="h1P">Point Guard</h1>
        </div>
        <div class="sg">
            <h1 class="h1sg">
                Shooting Guard
            </h1>
        </div>
        <div class="sf">
            <h1 class="h1sf">
                Small Forward
            </h1>
        </div>
        <div class="pf">
            <h1 class="h1pf">
                Power Forward
            </h1>
        </div>
        <div class="c">
            <h1 class="h1c">
                Center
            </h1>
        </div>
    </div>
    <div>
        <form>
            <select class="selectPosition" name="position">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <div class="range">
                   <div class="range1"></div>
                    <input type="range" min="0" max="20000" class="r1" name="threePercent" value="0">
                   
                 
                   <div class="range2"></div>
                    <input type="range" min="0" max="100" class="r2" name="twoPercent" value="0">
                   
                  
                   <div class="range3"></div>
                    <input type="range" min="0" max="100" class="r3" name="points" value="0">
                   
                  
                  <button class="btnSearch" type="submit">Search Player</button>
            </div>
        </form>
    </div>
    <div class="Ptable">
        <table id="table">
            <thead>
            <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Points</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>Action</th>
            </tr>
            </thead>
            <div class="content">
            <tbody>
            <!-- Add players dynamically here -->
            </tbody>
            </div>
        </table>
    </div>
</div>
    
</body>
</html>
